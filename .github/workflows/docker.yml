name: Docker CI

on:
  push:
    branches:
      - backend
  pull_request:
    branches: [ "backend" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-docker@v2
      with:
        dockerfile: To-Do-List/backend-api/Dockerfile

    - name: Build Docker Image
      run: docker build -t backend-api_app:latest .
    
    - name: Run Docker Container
      run: docker run backend-api_app:latest
